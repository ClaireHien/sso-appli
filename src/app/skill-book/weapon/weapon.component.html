<aside class="lg:fixed lg:w-80 top-20 left-6 bg-light3 pt-24 pl-5 pb-5 pr-5 lg:p-5">
    <span class="block font-blakely text-4xl -mt-8 text-right">Filtres</span>
    <div>
        <span class="ml-1">Dès</span>
        <div class="flex flex-wrap"> 
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 mr-2"
                    [ngClass]="{'filter-select': selectedDice.has('D4')}"
                    (click)="toggleFilter(selectedDice, 'D4')">D4</button>
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 mr-2"
                    [ngClass]="{'filter-select': selectedDice.has('D6')}"
                    (click)="toggleFilter(selectedDice, 'D6')">D6</button>
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 mr-2"
                    [ngClass]="{'filter-select': selectedDice.has('D8')}"
                    (click)="toggleFilter(selectedDice, 'D8')">D8</button>
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 mr-2"
                    [ngClass]="{'filter-select': selectedDice.has('D10')}"
                    (click)="toggleFilter(selectedDice, 'D10')">D10</button>
        </div>
    </div>
    <div>
        <span class="ml-1">Statistiques</span> 
        <div class="flex flex-wrap"> 
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 mr-2"
                    *ngFor="let statistic of statistics"
                    [ngClass]="{'filter-select': selectedStatistics.has(statistic.abreviation)}"
                    (click)="toggleFilter(selectedStatistics, statistic.abreviation)">{{ statistic.abreviation }}</button>
        </div>
    </div>
    <div>
        <span class="ml-1">Portée</span>
        <div class="flex flex-wrap"> 
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 m-1"
                    *ngFor="let range of ranges"
                    [ngClass]="{'filter-select': selectedRanges.has(range.label)}"
                    (click)="toggleFilter(selectedRanges, range.label)">{{ range.label }}</button>
        </div>
    </div>
    <div>
        <span class="ml-1">Types de dégâts</span>
        <div class="flex flex-wrap"> 
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 m-1"
                    *ngFor="let type of damages"
                    [ngClass]="{'filter-select': selectedDamages.has(type.label)}"
                    (click)="toggleFilter(selectedDamages, type.label)">{{ type.label }}</button>
        </div>
    </div>
    <div>
        <span class="ml-1">Stéréotypes</span>
        <div class="flex flex-wrap"> 
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 m-1"
                    *ngFor="let stereotype of stereotypes"
                    [ngClass]="{'filter-select': selectedStereotypes.has(stereotype.label)}"
                    (click)="toggleFilter(selectedStereotypes, stereotype.label)">{{ stereotype.label }}</button>
        </div>
    </div>
    <div>
        <span class="ml-1">Status</span>
        <div class="flex flex-wrap"> 
            <button class="uppercase rounded block text-xs bg-light4 tracking-widest pt-1 pr-2 pl-2 pb-0 m-1"
                    *ngFor="let status of statuses"
                    [ngClass]="{'filter-select': selectedStatuses.has(status.name)}"
                    (click)="toggleFilter(selectedStatuses, status.name)">{{ status.name }}</button>
        </div>
    </div>
</aside>


<section class="mr-5 ml-5 md:ml-20 lg:ml-96 pt-20 md:mr-20 mb-20">

    <h1 class="font-blakely text-7xl">Les armes</h1>
    
    <div class="text-left">
        <span class="text-mid4 text-sm italic">Compétences infligeant des dégâts phyiques et se jouant sur les statistiques de corps</span>
        <br>
        <span class="uppercase text-mid3 tracking-widest">compétence - 1pc | amélioration - 2pc | Amélioration d'ultime - 3 PC | Ultime - 5 PC</span>
    </div>

    <div class="flex gap-5 mt-5 flex-wrap">
        <app-tree-card *ngFor="let tree of filteredTrees"
            [tree]="tree"
        >  </app-tree-card>
    </div>

</section>
